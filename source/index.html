<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="hide" id="infoWindowMaster">
        <ul class="infoWindow__list">
            <li class="infoWindow__name" data-bind="text: placeName"></li>
            <li class="infoWindow__contact" data-bind="text: placeContact"></li>
            <li class="infoWindow__address" data-bind="text: placeAddress"></li>
            <li class="infoWindow__categories" data-bind="text: placeCategories"></li>
            <li class="infoWindow__rating" data-bind="text: placeRating"></li>
        </ul>
    </section>
    <div id="containerMaster">
        <section class="searchFilter">
            <p></p>
            <form class="formSearch" data-bind="submit: searchLocal">
                <input class="searchFilter__field" id="field-search" data-bind= "value: searchFieldValue" type="text">
                <button class="searchFilter__button" id="button-search" type="submit">buscar cidade</button>
            </form>
        </section>
        <section class="loading" data-bind="visible: showLoading">
            <p>Carregando</p>
        </section>
        <section class="asideInformation">
            <article class="asideInformation__content">
                <h1 class="asideInformation__title"></h1>
                <p class="asideInformation__text"></p>
            </article>
        </section>


    </div>
    <div id="map"></div>

    <script src="js/knockout-3.4.1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBiInL0pa43U0MNYtexTsxPySm6JzVRyRI&v=3&callback=initialize"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/Map.js"></script>
</body>

</html>
